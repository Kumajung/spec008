<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q3 â€“ Terms + Disabled Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sign up</h1>
  <div class="terms-illustration">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><rect width='200' height='200' fill='%23e3f2fd'/><circle cx='100' cy='80' r='40' fill='%231565c0'/><rect x='40' y='130' width='120' height='46' rx='14' fill='%231974d2'/><path d='M70 150h60v10H70z' fill='%23ffffff'/><path d='M90 60h20v40H90z' fill='%23bbdefb'/><path d='M75 110h50v10H75zm0 18h50v10H75z' fill='%230d47a1'/></svg>" alt="Terms and conditions illustration" width="200" height="200">
  </div>
  <form id="form" autocomplete="off" novalidate>
    <label for="email">Email</label>
    <input id="email" type="text">
    <span id="emailErr" class="error"></span>

    <label for="password">Password</label>
    <input id="password" type="password">
    <span id="pwdErr" class="error"></span>

    <label><input id="terms" type="checkbox"> I agree to Terms</label>

    <p><button id="submitBtn" type="submit" disabled>Create account</button></p>
  </form>

  <script>
    const form = document.getElementById('form');
    const email = document.getElementById('email');
    const pwd = document.getElementById('password');
    const terms = document.getElementById('terms');
    const btn = document.getElementById('submitBtn');
    const emailErr = document.getElementById('emailErr');
    const pwdErr = document.getElementById('pwdErr');

    function isEmailLike(v){
      const at = v.indexOf('@'), dot = v.lastIndexOf('.');
      return at>0 && dot>at+1 && dot<v.length-1;
    }
    function validateEmail(){
      let msg='';
      if(!email.value) msg='Email is required';
      else if(!isEmailLike(email.value)) msg='Please enter a valid email';
      emailErr.textContent = msg;
      email.classList.toggle('is-invalid', !!msg);
      email.classList.toggle('is-valid', !msg);
      return !msg;
    }
    function validatePassword(){
      let msg='';
      if(!pwd.value) msg='Password is required';
      else if(pwd.value.length<8) msg='Must be at least 8 characters';
      else if(!/\d/.test(pwd.value)) msg='Include at least one number';
      pwdErr.textContent = msg;
      pwd.classList.toggle('is-invalid', !!msg);
      pwd.classList.toggle('is-valid', !msg);
      return !msg;
    }
    function updateButton(){
      const ok = validateEmail() && validatePassword() && terms.checked;
      btn.disabled = !ok;
    }
    email.addEventListener('input', updateButton);
    pwd.addEventListener('input', updateButton);
    terms.addEventListener('change', updateButton);

    form.addEventListener('submit', (e)=>{
      const ok = validateEmail() && validatePassword() && terms.checked;
      if(!ok){ e.preventDefault(); }
    });
  </script>
</body>
</html>
