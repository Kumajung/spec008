<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q4 – Success Review (Single Page)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    .success{background:#e8f5e9;border:1px solid #2e7d32;color:#2e7d32;
      padding:12px 14px;border-radius:6px;margin:16px 0}
    .kv b{display:inline-block;width:120px}
    .review-panel{margin-top:20px}
    .review-panel h2{margin:16px 0 8px}
    .review-panel .kv{margin-top:8px}
    .review-tools{margin-top:32px;padding:18px;border-radius:12px;background:#f1f8e9;border:1px solid #aed581}
    .review-tools h2{margin-top:0;margin-bottom:12px}
    .review-tools .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .review-tools button{padding:10px 16px;border-radius:8px;border:1px solid #7cb342;background:#8bc34a;color:#0d5302;font-weight:600;cursor:pointer}
    .review-tools button:focus{outline:3px solid rgba(124,179,66,.45)}
    .review-tools button:hover{background:#7cb342}
    .review-tools button:active{transform:scale(.98)}
    .info-text{margin-top:12px}
    .is-hidden{display:none}
  </style>
</head>
<body>
  <h1>Sign up</h1>
  <div id="app">
    <form id="form" autocomplete="off" novalidate>
      <label for="email">Email</label>
      <input id="email" type="text">
      <span id="emailErr" class="error"></span>

      <label for="password">Password</label>
      <input id="password" type="password">
      <span id="pwdErr" class="error"></span>

      <label><input id="terms" type="checkbox"> I agree to Terms</label>

      <p><button id="submitBtn" type="submit" disabled>Create account</button></p>
    </form>
    <div id="reviewPanel" class="review-panel is-hidden" aria-live="polite"></div>
  </div>

  <section class="review-tools" aria-label="Page interactions">
    <h2>Interactive Controls</h2>
    <div class="controls">
      <button id="bgBtn" type="button">Change background</button>
      <button id="toggleTextBtn" type="button" aria-expanded="true">Hide message</button>
      <button id="counterBtn" type="button">Add to counter</button>
      <span aria-live="polite">Counter: <strong id="counterValue">0</strong></span>
    </div>
    <p id="infoText" class="info-text">Use these buttons to preview simple UI feedback interactions.</p>
  </section>

  <script>
    const app = document.getElementById('app');
    const form = document.getElementById('form');
    const email = document.getElementById('email');
    const pwd = document.getElementById('password');
    const terms = document.getElementById('terms');
    const btn = document.getElementById('submitBtn');
    const emailErr = document.getElementById('emailErr');
    const pwdErr = document.getElementById('pwdErr');
    const reviewPanel = document.getElementById('reviewPanel');
    const bgBtn = document.getElementById('bgBtn');
    const toggleTextBtn = document.getElementById('toggleTextBtn');
    const counterBtn = document.getElementById('counterBtn');
    const counterValue = document.getElementById('counterValue');
    const infoText = document.getElementById('infoText');
    const colors = ['#ffffff','#fff8e1','#e1f5fe','#fce4ec','#e8f5e9'];
    let colorIndex = 0;
    let count = 0;

    function isEmailLike(v){
      const at = v.indexOf('@'), dot = v.lastIndexOf('.');
      return at>0 && dot>at+1 && dot<v.length-1;
    }
    function maskEmail(raw){
      const parts = raw.split('@');
      if(parts.length!==2) return raw;
      const [u,d]=parts;
      const visible=Math.min(2,u.length);
      return u.slice(0,visible) + '*'.repeat(Math.max(3,u.length-visible)) + '@' + d;
    }
    function validateEmail(){
      let msg='';
      if(!email.value) msg='Email is required';
      else if(!isEmailLike(email.value)) msg='Please enter a valid email';
      emailErr.textContent = msg;
      email.classList.toggle('is-invalid', !!msg);
      email.classList.toggle('is-valid', !msg);
      return !msg;
    }
    function validatePassword(){
      let msg='';
      if(!pwd.value) msg='Password is required';
      else if(pwd.value.length<8) msg='Must be at least 8 characters';
      else if(!/\d/.test(pwd.value)) msg='Include at least one number';
      pwdErr.textContent = msg;
      pwd.classList.toggle('is-invalid', !!msg);
      pwd.classList.toggle('is-valid', !msg);
      return !msg;
    }
    function updateBtn(){
      const ok = validateEmail() && validatePassword() && terms.checked;
      btn.disabled = !ok;
    }
    function resetValidation(){
      email.classList.remove('is-valid','is-invalid');
      pwd.classList.remove('is-valid','is-invalid');
      emailErr.textContent = '';
      pwdErr.textContent = '';
    }
    function renderSuccess(maskedEmail){
      reviewPanel.innerHTML = '<div class="success">✅ Sign-up successful!</div>' +
        '<h2>Review</h2>' +
        '<div class="kv"><b>Email</b> <span>'+maskedEmail+'</span></div>' +
        '<div class="kv"><b>Password</b> Not displayed (for your security)</div>';
      reviewPanel.classList.remove('is-hidden');
    }
    email.addEventListener('input', updateBtn);
    pwd.addEventListener('input', updateBtn);
    terms.addEventListener('change', updateBtn);
    bgBtn.addEventListener('click', () => {
      colorIndex = (colorIndex + 1) % colors.length;
      document.body.style.backgroundColor = colors[colorIndex];
    });
    toggleTextBtn.addEventListener('click', () => {
      const isHidden = infoText.classList.toggle('is-hidden');
      toggleTextBtn.textContent = isHidden ? 'Show message' : 'Hide message';
      toggleTextBtn.setAttribute('aria-expanded', String(!isHidden));
    });
    counterBtn.addEventListener('click', () => {
      count += 1;
      counterValue.textContent = String(count);
    });

    form.addEventListener('submit', (e)=>{
      const ok = validateEmail() && validatePassword() && terms.checked;
      if(!ok){ e.preventDefault(); return; }
      e.preventDefault();
      const masked = maskEmail(email.value);
      renderSuccess(masked);
      form.reset();
      resetValidation();
      btn.disabled = true;
      terms.checked = false;
    });
  </script>
</body>
</html>
